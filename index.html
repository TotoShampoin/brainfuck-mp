<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brainfuck MP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="brain">
        <textarea id="code" cols="30" rows="5" placeholder="code"></textarea><br>
        <textarea id="input" cols="30" rows="2" placeholder="input"></textarea><br>
        <textarea id="output" cols="30" rows="2" placeholder="output" readonly></textarea><br>
        <input type="number" id="interval" min="10" max="1000" value="100" step="10" placeholder="Interval (ms)">
        <button type="button" id="start">Start</button>
        <button type="button" id="halt">Halt</button><br>
        <input type="number" id="destination" value="0" placeholder="Destination">
        <button type="button" id="goto">Go to</button>
    </div>
    <div class="network">
        <input type="text" id="id"><br>
        <input type="text" id="your-id" readonly><br>
        <button id="connect">Connect</button>
    </div>
    <script src="libs/peerjs.min.js"></script>
    <script src="src/main.js" type="module"></script>
</body>
</html>
