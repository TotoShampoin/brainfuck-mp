<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brainfuck MP</title>
</head>
<body>
    <div>
        <textarea id="code" cols="30" rows="4" placeholder="code"></textarea><br>
        <textarea id="input" cols="30" rows="1" placeholder="input"></textarea><br>
        <textarea id="output" cols="30" rows="1" placeholder="output" readonly></textarea><br>
        <input type="number" id="interval" min="10" max="1000" value="100" step="10" placeholder="Interval (ms)">
        <button type="button" id="start">Start</button>
        <button type="button" id="halt">Halt</button>
        <button type="button" id="reset">Reset</button>
    </div>
    <script src="src/main.js" type="module"></script>
</body>
</html>
